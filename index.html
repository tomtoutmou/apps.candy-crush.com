<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Candy Crush sur Facebook</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/ZqWqgJJ2/favicon-1.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      height: 38px;
      background: #345a98;
      display: flex;
      align-items: center;
      padding-left: 10px;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header img {
      height: 24px;
      margin-right: 10px;
    }

    header .title-box {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 4px;
    }

    .content {
      display: flex;
      margin-top: 38px;
      height: calc(100vh - 38px);
    }

    .game-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      flex-direction: column;
    }

    .game-window {
      width: 1061px;
      height: 914px;
      background: #ffffff;
    }

    .king-logo {
      margin-bottom: 10px;
    }

    .sidebar {
      width: 450px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .credits {
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .lang-btn {
      background-color: #f0f0f0;
      color: #333;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    @media (max-width: 1400px) {
      .game-window {
        transform: scale(0.8);
      }
    }

    @media (max-width: 1024px) {
      .game-window {
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/g0qJLttg/facebook-ge.png" alt="Facebook logo">
    <div class="title-box" id="game-title">Vous jouez à Candy Crush Saga</div>
  </header>

  <div class="content">
    <div class="game-area">
      <img class="king-logo" src="https://i.postimg.cc/66z8vXH2/king-logo-2.png" alt="King Logo">
      <embed class="game-window" src="https://6games.eu/files/file/CandyCrushSagaAS3v2WG.swf?ibpro_gameid=11384&arcadegid=11384" type="application/x-shockwave-flash">
    </div>

    <div class="sidebar">
      <div class="credits">
        &copy; 2025 Candy Crush Saga & Facebook<br><br>
        <button class="lang-btn" onclick="setLanguage('fr')">Français</button>
        <button class="lang-btn" onclick="setLanguage('he')">עברית</button>
        <button class="lang-btn" onclick="setLanguage('gr')">Gerlandais</button>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      fr: "Vous jouez à Candy Crush Saga",
      he: "אתה משחק ב-Candy Crush Saga",
      gr: "Sie pelaatte Candy Crush Sagassa / Vous jouez à Candy Crush Saga / Jullie spelen Candy Crush Saga"
    };

    function setLanguage(lang) {
      document.getElementById("game-title").innerText = translations[lang] || translations.fr;
    }
  </script>
</body>
</html>
